<div class="container page">
  <h1>Foro</h1>

  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label
      [ngClass]="{'active': listConfig.type === 'all' && !listConfig.filters.tag}"
      (click)="setListTo('all')">
        <mat-icon class="example-tab-icon">public</mat-icon>
        <span class = "espacio"></span>
        Global posts
      </ng-template>
      <div class="row">
        <div class="col-md-9">
          <app-list-posts [limit]="10" [config]="listConfig"></app-list-posts>
        </div>
        <div class="col-md-3">
          <div class="sidebar">
            <p>Popular Tags</p>

            <div class="tag-list">
              <a *ngFor="let tag of tags" (click)="setListTo('all', {tag: tag})" class="tag-default tag-pill">
                {{ tag.name }}
              </a>
            </div>

            <div [hidden]="tagsLoaded">
              Loading tags...
            </div>

            <div [hidden]="!tagsLoaded || tags.length > 0">
              No tags are here... yet.
            </div>
          </div>
        </div>
      </div>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon"> add</mat-icon>
        New post
      </ng-template>
      <app-new-post></app-new-post>
    </mat-tab>

  </mat-tab-group>
</div>
